<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .auth-buttons button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-btn {
      background-color: white;
      color: #4a90e2;
    }

    .signup-btn {
      background-color: #2ecc71;
      color: white;
    }

    .container {
      padding: 2rem;
    }

    .theme-selector {
      margin-top: 1rem;
    }

    .theme-selector label {
      margin-right: 1rem;
      cursor: pointer;
    }

    /* Themes */
    .light-theme {
      background-color: #ffffff;
      color: #000000;
    }

    .dark-theme {
      background-color: #2c3e50;
      color: #ecf0f1;
    }

    .solarized-theme {
      background-color: #fdf6e3;
      color: #657b83;
    }
  </style>
</head>
<body class="light-theme">
  <header>
    <h1>Settings</h1>
    <div class="auth-buttons">
      <button class="login-btn">Login</button>
      <button class="signup-btn">Sign Up</button>
    </div>
  </header>
  <div class="container">
    <h2>Theme Settings</h2>
    <div class="theme-selector">
      <label><input type="radio" name="theme" value="light-theme" checked> Light</label>
      <label><input type="radio" name="theme" value="dark-theme"> Dark</label>
      <label><input type="radio" name="theme" value="solarized-theme"> Solarized</label>
    </div>
  </div>

  <script>
    const themeRadios = document.querySelectorAll('input[name="theme"]');
    const body = document.body;

    themeRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        body.className = radio.value;
      });
    });
  </script>
</body>
</html>

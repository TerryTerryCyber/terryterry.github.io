<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VirusTotal File Scanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">VirusTotal File Scanner</h1>

    <!-- API Key Input -->
    <input type="password" id="apiKey" placeholder="Enter VirusTotal API Key" class="w-full p-3 border border-gray-300 rounded-xl mb-4" required />

    <form id="uploadForm" class="space-y-4">
      <input type="file" id="fileInput" class="w-full p-2 border rounded-xl border-gray-300" required />
      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-xl font-semibold hover:bg-blue-700 transition">Scan File</button>
    </form>

    <div id="result" class="mt-4 text-gray-700"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = document.getElementById('fileInput').files[0];
      const apiKey = document.getElementById('apiKey').value;

      if (!apiKey) {
        resultDiv.textContent = 'Please enter your API key.';
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      resultDiv.textContent = 'Scanning file...';

      try {
        // Send file + apiKey to backend
        const response = await fetch('/scan', {
          method: 'POST',
          headers: {
            'X-API-Key': apiKey // Send API key in custom header
          },
          body: formData
        });

        const data = await response.json();
        if (data.error) {
          resultDiv.textContent = `Error: ${data.error}`;
        } else {
          resultDiv.innerHTML = `
            <p><strong>Scan ID:</strong> ${data.scan_id}</p>
            <p><a href="https://www.virustotal.com/gui/file/${data.file_id}/detection" target="_blank" class="text-blue-600 underline">View Report</a></p>
          `;
        }
      } catch (err) {
        resultDiv.textContent = 'Error scanning file.';
      }
    });
  </script>
</body>
</html>

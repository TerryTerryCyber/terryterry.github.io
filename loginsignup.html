<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-8">
    <div class="flex justify-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Welcome</h1>
    </div>

    <!-- Tabs for switching between Login and Sign Up -->
    <div class="flex justify-around mb-6">
      <button id="loginTab" class="text-blue-600 font-semibold border-b-2 border-blue-600 pb-2">Login</button>
      <button id="signupTab" class="text-gray-600 font-semibold pb-2">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <input type="email" placeholder="Email" class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      <input type="password" placeholder="Password" class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      <a href="index.html" type="submit" class="w-full bg-blue-600 text-white p-3 rounded-xl font-semibold hover:bg-blue-700 transition">Login</a>
    </form>

    <!-- Sign Up Form -->
    <form id="signupForm" class="space-y-4 hidden">
      <input type="text" placeholder="Username" class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" required />
      <input type="email" placeholder="Email" class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" required />
      <input type="password" placeholder="Password" class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500" required />
      <button type="submit" class="w-full bg-purple-600 text-white p-3 rounded-xl font-semibold hover:bg-purple-700 transition">Sign Up</button>
    </form>
  </div>

  <script>
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginTab.addEventListener('click', () => {
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      loginTab.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
      signupTab.classList.remove('text-purple-600', 'border-b-2', 'border-purple-600');
      signupTab.classList.add('text-gray-600');
    });

    signupTab.addEventListener('click', () => {
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      signupTab.classList.remove('text-gray-600');
      signupTab.classList.add('text-purple-600', 'border-b-2', 'border-purple-600');
      loginTab.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
    });
  </script>
</body>

</html>

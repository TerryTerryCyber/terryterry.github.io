<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 text-white p-6 flex flex-col items-center">
  <h1 class="text-4xl font-bold mb-6">Contact Me</h1>

  <form class="bg-gray-700 p-6 rounded-xl shadow-md w-full max-w-md">
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium mb-1">Name</label>
      <input type="text" id="name" name="name" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" placeholder="Your name" required />
    </div>

    <div class="mb-4">
      <label for="email" class="block text-sm font-medium mb-1">Email</label>
      <input type="email" id="email" name="email" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" placeholder="you@example.com" required />
    </div>

    <div class="mb-4">
      <label for="message" class="block text-sm font-medium mb-1">Message</label>
      <textarea id="message" name="message" rows="4" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" placeholder="Your message..." required></textarea>
    </div>

    <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded-xl w-full">Send Message</button>
  </form>
</body>
</html>
